<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>
            <button id="newBook" class="btn">NEW BOOK</button>
        </header>
        <div id="newBookForm" class="hidden book-form">
            <form>
                <label for="title">
                    <span>Title</span>
                    <input type="text" id="title" required>
                </label>
                <label for="author">
                    <span>Author</span>
                    <input type="text" id="author" required>
                </label>
                <label for="numPages">
                    <span>Number of Pages</span>
                    <input type="number" id="numPages" required>
                </label>
                <label for="hasBeenRead">
                    <input type="checkbox" id="hasBeenRead">
                    <span>Has been read</span>
                </label>
                <button type="submit" class="btn">Add Book</button>
            </form>
        </div>
        <div id="library"></div>
    </div>
        <script src="scripts.js"></script>
</body>

</html>
