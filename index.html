<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="newBook">NEW BOOK</button>
    <div id="newBookForm" class="hidden book-form">
        <form>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="numPages" placeholder="Number of Pages" required>
            <label for="hasBeenRead">
                <input type="checkbox" id="hasBeenRead"> Has been read
            </label>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div id="library"></div>

    <script src="scripts.js"></script>
</body>
</html>
